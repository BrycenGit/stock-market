<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Carousel</title>
</head>  
<body>
  <div class="container">
    <div id="info-carousel" class="carousel slide" data-interval="false" data-ride="carousel">
      <div class="carousel-inner"></div>
    
      <a class="carousel-control-prev" href="#info-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#info-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      <div id="test-chart">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <div class="container">
  <div id="searchBar" >
    <form id="searchForm" >
    <label for="stock">stock:</label><br>
    <input type="text" required id="stock" name="stock" autocomplete="off" list="auto">
    <button type="submit" class="btn btn-success" id="search">search</button>
    </form>
  </div>
  <div id="results">
    <ul id='results-list'></ul>
  </div>
</div>
</body>
</html>
