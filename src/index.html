<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Stock Exchange</title>
  </head>

  <body>
    
    
    <div class="container">

      <div id="myWatchList" class="sideNav">
        <a href="javascript:void(0)" class="closebtn" id="closeNav">&times;</a>
      </div>
      
      <div id="main">
        <span style="font-size:30px;cursor:pointer" id="openNav">&#9776; Watch-list</span>
      </div>




      
      
      <h1></h1>
      <footer></footer>

      <div
        id="info-carousel"
        class="carousel slide"
        data-interval="2500"
        data-ride="carousel"
      >
        <div class="carousel-inner"></div>
      </div>
    
      <div id="searchBar">
        <form id="searchForm">
          <label for="stock">stock:</label><br />
          <input
            type="text"
            required
            id="stock"
            name="stock"
            autocomplete="off"
            list="auto"
          />
          <button type="submit" class="btn btn-success" id="search">
            search
          </button>
        </form>
      </div>
      <div id="results">
        <ul id="results-list"></ul>
      </div>
      <div id="detail-div"></div>
    </div>
    <div id="watchlist"></div>
    
    </body>
</html>
